<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Básico - Funciones</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #217dbb;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 100px;
        }
    </style>
</head>
<body>

    <h1>Proyecto con Funciones Básicas</h1>

    <!-- SUMA Y RESTA -->
    <div class="card">
        <h3>Calculadora Básica</h3>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <br>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <p id="resultado">Resultado: </p>
    </div>

    <!-- CONTADOR -->
    <div class="card">
        <h3>Contador</h3>
        <p id="contadorValor">0</p>
        <button onclick="incrementar()">+1</button>
        <button onclick="resetear()">Reset</button>
    </div>

    <!-- CAMBIO DE COLOR -->
    <div class="card">
        <h3>Cambiar Color de la Página</h3>
        <button onclick="document.body.style.background='lightyellow'">Amarillo</button>
        <button onclick="document.body.style.background='lightgreen'">Verde</button>
        <button onclick="document.body.style.background='#f2f2f2'">Reset</button>
    </div>

    <!-- TEXTO DINÁMICO -->
    <div class="card">
        <h3>Texto Dinámico</h3>
        <input type="text" id="textoInput" placeholder="Escribe algo">
        <button onclick="mostrarTexto()">Mostrar</button>
        <p id="textoMostrado"></p>
    </div>

    <script>
        // SUMA
        function sumar() {
            let n1 = parseFloat(document.getElementById("num1").value) || 0;
            let n2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("resultado").innerText = "Resultado: " + (n1 + n2);
        }

        // RESTA
        function restar() {
            let n1 = parseFloat(document.getElementById("num1").value) || 0;
            let n2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("resultado").innerText = "Resultado: " + (n1 - n2);
        }

        // CONTADOR
        let contador = 0;
        function incrementar() {
            contador++;
            document.getElementById("contadorValor").innerText = contador;
        }
        function resetear() {
            contador = 0;
            document.getElementById("contadorValor").innerText = contador;
        }

        // TEXTO DINÁMICO
        function mostrarTexto() {
            let texto = document.getElementById("textoInput").value;
            document.getElementById("textoMostrado").innerText = texto;
        }
    </script>

</body>
</html>
